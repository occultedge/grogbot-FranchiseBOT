<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Occultedge AI Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- âœ… Styling: Lightweight, smooth, gradient, mobile-friendly -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #cfefff, #e8fff3);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chatbox {
      background: white;
      width: 95%;
      max-width: 600px;
      padding: 24px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      text-align: center;
      font-size: 1.05em;
      font-weight: bold;
      color: #1a73e8;
      margin-bottom: 16px;
    }

    #chat {
      height: 400px;
      overflow-y: auto;
      padding: 14px;
      background: linear-gradient(145deg, #f5fbff, #edfff8);
      border-radius: 14px;
      margin-bottom: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.05);
      border: 1px solid #ddeeff;
    }

    .msg {
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 0.95em;
      max-width: 85%;
      word-wrap: break-word;
    }

    .user {
      background-color: #dceeff;
      color: #1a73e8;
      align-self: flex-end;
      border: 1px solid #aad4ff;
    }

    .bot {
      background-color: #e6ffe8;
      color: #0f9d58;
      align-self: flex-start;
      border: 1px solid #b2f5c2;
    }

    .bot.welcome {
      background: linear-gradient(135deg, #d6f0ff, #e6ffee);
      color: #094d68;
      font-weight: bold;
    }

    form {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    button {
      background: #1a73e8;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #1558b0;
    }

    /* Scrollbar for chat area */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #ccc;
      border-radius: 3px;
    }
  </style>

  <!-- âœ… DOMPurify: Safe rendering of AI response -->
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
</head>

<body>
  <div class="chatbox">
    <div class="chat-header">
      Talk to your personalized AI assistant here<br>
      and get <b>instant answers</b> to all your Franchise queries at once.
    </div>

    <div id="chat"></div>

    <form id="chatForm">
      <input type="text" id="userInput" placeholder="Ask me anything..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('chatForm');
    const input = document.getElementById('userInput');
    const chat = document.getElementById('chat');

    // Preload welcome message inside the chat area
    chat.innerHTML = `
      <div class="msg bot welcome">
        ðŸ¤– <b>Occultedge AI:</b><br>
        Welcome! I'm your personal AI assistant.<br>
        Ask anything about <i>Franchise Models, investments or anythng else</i> â€” I respond instantly! ðŸš€
      </div>
    `;

    // Detect type of site for backend logic
    function detectSiteType() {
      const url = window.location.href.toLowerCase();
      if (url.includes("tutor")) return "tutor";
      if (url.includes("counselor")) return "counselor";
      if (url.includes("admin")) return "admin";
      if (url.includes("admission")) return "admissions";
      return "general";
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const msg = input.value.trim();
      if (!msg) return;

      chat.innerHTML += `<div class="msg user"><b>You:</b> ${msg}</div>`;
      input.value = '';
      chat.scrollTop = chat.scrollHeight;

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            message: msg,
            siteType: detectSiteType(),
            origin: window.location.hostname
          })
        });

        const data = await res.json();
        const safeHTML = DOMPurify.sanitize(data.reply);
        chat.innerHTML += `<div class="msg bot"><b>AI:</b> ${safeHTML}</div>`;
        chat.scrollTop = chat.scrollHeight;

      } catch (err) {
        chat.innerHTML += `<div class="msg bot"><b>AI:</b> Error: ${err.message}</div>`;
      }
    });

    // Safe external link handling
    document.addEventListener('click', function(e) {
      const target = e.target.closest('a');
      if (target && target.href) {
        e.preventDefault();
        window.open(target.href, '_blank', 'noopener,noreferrer');
      }
    });
  </script>
</body>
</html>
