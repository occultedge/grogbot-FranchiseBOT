<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Occultedge AI Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #1a73e8, #0f9d58);
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1s ease-in;
    }

    .chatbox {
      background: #fff;
      width: 95%;
      max-width: 600px;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      animation: popIn 0.5s ease-out;
    }

    .chat-header {
      text-align: center;
      font-size: 1.1em;
      font-weight: 600;
      margin-bottom: 20px;
      color: #1a73e8;
    }

    #chat {
      height: 400px;
      overflow-y: auto;
      padding: 12px;
      background: #f9f9f9;
      border-radius: 10px;
      margin-bottom: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      scroll-behavior: smooth;
    }

    .msg {
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 0.95em;
      max-width: 80%;
      word-wrap: break-word;
      animation: slideUp 0.3s ease-in-out;
    }

    .user {
      background-color: #e3f0fe;
      color: #1a73e8;
      align-self: flex-end;
    }

    .bot {
      background-color: #e6f4ea;
      color: #0f9d58;
      align-self: flex-start;
    }

    form {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1em;
      outline: none;
      transition: border 0.2s ease;
    }

    input[type="text"]:focus {
      border-color: #1a73e8;
    }

    button {
      background: #1a73e8;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #1558b0;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes popIn {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(10px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #ccc;
      border-radius: 3px;
    }
  </style>

  <!-- âœ… Safe HTML rendering -->
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
</head>

<body>
  <div class="chatbox">
    <div class="chat-header">
      Talk to your personalized AI assistant here<br>
      and get <b>instant answers</b> to all your Franchise related queries at once.
    </div>
    <div id="chat"></div>
    <form id="chatForm">
      <input type="text" id="userInput" placeholder="Ask me anything..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('chatForm');
    const input = document.getElementById('userInput');
    const chat = document.getElementById('chat');

    function detectSiteType() {
      const url = window.location.href.toLowerCase();
      if (url.includes("tutor")) return "tutor";
      if (url.includes("counselor")) return "counselor";
      if (url.includes("admin")) return "admin";
      if (url.includes("admission")) return "admissions";
      return "general";
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const msg = input.value.trim();
      if (!msg) return;

      chat.innerHTML += `<div class="msg user"><b>You:</b> ${msg}</div>`;
      input.value = '';
      chat.scrollTop = chat.scrollHeight;

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            message: msg,
            siteType: detectSiteType(),
            origin: window.location.hostname
          })
        });

        const data = await res.json();
        const safeHTML = DOMPurify.sanitize(data.reply);
        chat.innerHTML += `<div class="msg bot"><b>AI:</b> ${safeHTML}</div>`;
        chat.scrollTop = chat.scrollHeight;

      } catch (err) {
        chat.innerHTML += `<div class="msg bot"><b>AI:</b> Error: ${err.message}</div>`;
      }
    });

    document.addEventListener('click', function(e) {
      const target = e.target.closest('a');
      if (target && target.href) {
        e.preventDefault();
        window.open(target.href, '_blank', 'noopener,noreferrer');
      }
    });
  </script>
</body>
</html>
